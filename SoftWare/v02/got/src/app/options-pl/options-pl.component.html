<mat-expansion-panel #optionPanel (afterCollapse)="isOfflineModeOn=offlineService.isOfflineModeOn"  style="margin:0">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{plService.selectedPl.playlist_name}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <button mat-button (click)="invitePeople()">
      <mat-icon class="material-icons">face</mat-icon>
      Inviter des gens
    </button>

    <mat-divider></mat-divider>

    <button mat-button (click)="leavePlaylist()">
      <i class="material-icons">exit_to_app</i>
      Quitter la playlist
    </button>

    <mat-divider></mat-divider>

    <button mat-button (click)="switchConnectivityMode()">
      <i class="material-icons">{{ (isOfflineModeOn ? "cloud" : "cloud_off") }}</i>
      {{ (isOfflineModeOn ? "Mode en-ligne" : "Mode hors-ligne") }}
    </button>

  </mat-expansion-panel>
