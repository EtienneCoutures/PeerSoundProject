<div>
  <div class="top">
    <h1 id="title" class="hidden"><span id="logo"> PeerSoundProject<span></span></span></h1>
  </div>
  <div class="login-box animated fadeInUp">
    <div class="box-header">
      <h2>Log In</h2>
    </div>
    <div style="color:red; size-font:15px" id="error">{{error}}</div>
    <br>
    <label for="username">Email</label>
    <br/>
    <input type="text" id="username" [(ngModel)]="userCred.login">
    <br/>
    <label for="password">Password</label>
    <br/>
    <input type="password" id="password" [(ngModel)]="userCred.password">
    <br/>
    <button id="submit" (click)="submit()">Sign In</button>
    <br/>
    <a [routerLink]="['/newAccount']"><p class="small">Create an account !</p></a>
  </div>
</div>
